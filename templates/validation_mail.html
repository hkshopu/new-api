<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKShopU - 會員驗證信</title>
    <!-- <link rel="stylesheet" href="{% static 'css/validation_mail.css' %}"> -->
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #D6F0EC;
            width: 100%;
            height: 100%;
            padding: 0.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #logo-pic {
            width: 28.36px;
            height: 24px;
        }
        #nav-content {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #title {
            font-weight: 500;
            font-family: "Heebo";
            font-size: 18px;
            color: #000000;
        }
        #main-content {
            margin-top: 35px;
            padding: 0.5rem;
        }
        #validation-pic {
            width: 288px;
            height: 166.58px;
        }
        #content-body {
            margin-top: 16px;
            padding: 0.5rem;
        }
        #content-greeting {
            font-family: "Heebo";
            font-weight: bold;
            font-size: 20px;
            color: #191919;
        }
        #content-description {
            font-family: "Noto Sans TC";
            font-size: 18px;
        }
        #validation-code-box {
            position: relative;
            width: 252px;
            height: 137px;
            background-color: #ECF2F0;
            border-radius: 8px;
        }
        #validation-code {
            font-family: "Heebo";
            font-weight: 800;
            font-size: 64px;
            color: #48484A;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 214px;
            height: 97px;
        }
        footer {
            padding: 1rem;
            width: 252px;
            height: 48px;
        }
        #contact-email {
            font-family: "Heebo";
            text-align: center;
            color: #48484A;
        }
        #social-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 24px 0;
        }
        #instagram-icon, #facebook-icon {
            width: 32px;
            height: 32px;
        }
        #other-content {
            padding: 1rem;
        }
        #other-content a {
            color: #191919;
            font-family: "Heebo";
        }
        .separator {
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div id="nav-content">
            <img src="{% static 'images/logo.png' %}" alt="Logo" id="logo-pic">
            &nbsp;
            <span id="title">HKSHOPU</span>
        </div>
    </nav>

    <div id="main-content">
        <img src="{% static 'images/validation.png' %}" alt="validation-pic" id="validation-pic">

        <div id="content-body">
            <div id="content-greeting">
                親愛的顧客您好, 👋
            </div>
            <div id="content-description">
                歡迎來到HKSHOPU!<br>
                您在HKSHOPU的帳號已創建。<br>
                請至APP輸入以下驗證碼完成啟用操作：
            </div>
            <div id="validation-code-box">
                <span id="validation-code">
                    {{ validation_code }}
                </span>
            </div>
        </div>
    </div>

    <footer>
        <div id="contact-email">
            如果有任何問題，請隨時聯繫<br>
            <a href="mailto:customer-service@hkshopu.com">
                customer-service@hkshopu.com
            </a>
        </div>
        <div id="social-links">
            <a href="https://instagram.com/hkshopu/">
                <img src="{% static 'images/instagram_black.png' %}" alt="instagram-icon" id="instagram-icon">
            </a>
            <a href="https://www.facebook.com/hkshopu/">
                <img src="{% static 'images/facebook_black.png' %}" alt="facebook-icon" id="facebook-icon">
            </a>
        </div>
        <div id="other-content">
            <a href="https://www.hkshopu.com/" target="_blank">HKSHOPU</a>
            <span class="separator">|</span>
            <a href="https://www.hkshopu.com/%E6%9C%8D%E5%8B%99%E6%A2%9D%E6%AC%BE" target="_blank">服務條款</a>
            <span class="separator">|</span>
            <a href="https://www.hkshopu.com/%E9%9A%B1%E7%A7%81%E6%A2%9D%E4%BE%8B%E6%94%BF%E7%AD%96" target="_blank">隱私權政策</a>         
        </div>
    </footer>

    <!-- <script src="{% static 'js/validation_mail.js' %}"></script> -->
</body>
</html>
