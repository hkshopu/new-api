<!DOCTYPE html>
{% load static %}
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發送測試邀請函</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/invitation_testing_mail/index.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav navbar-expand-sm bg-dark navbar-dark">
            <a href="{% url 'user.send_invitation_testing_mail_page' %}" class="navbar-brand">發送測試邀請函</a>
        </ul>
    </nav>

    <main>
        <div class="container">
            <form action="{% url 'user.send_invitation_testing_mail' %}" id="send-invitation-testing-mail-form">
                <table class="table table-striped">
                    <tr>
                        <div class="row">
                            <div class="col-sm-4">
                                <th>電子郵件</th>
                            </div>
                            <div class="col-sm-8">
                                <td>
                                    <textarea name="email" cols="100" rows="10" form="send-invitation-testing-mail-form" placeholder="若有多個 Email，請使用 , 隔開"></textarea>
                                </td>
                            </div>
                        </div>
                    </tr>
                </table>

                <button type="submit" class="btn btn-dark">寄出邀請函</button>
            </form>
        </div>
    </main>

    <script src="{% static 'js/invitation_testing_mail/index.js' %}"></script>
</body>
</html>
